<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-gradient">
        <div class="gradient-overlay"></div>
    </div>
    <div class="container">
        <div class="main-card">
            <div class="toggle-container">
                <button class="toggle-btn active" id="login-toggle">Login</button>
                <button class="toggle-btn" id="signup-toggle">Sign Up</button>
            </div>

            <div class="form-container" id="login-form">
                <h2>Welcome to Our Site</h2>
                <p class="subtitle">Please enter your details</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder=" " required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder=" " required>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <div class="social-login">
                    <p>Or login with:</p>
                    <button class="social-btn google">Google</button>
                    <button class="social-btn">Facebook</button>
                </div>
            </div>

            <div class="form-container" id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <p class="subtitle">Join our community</p>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder=" " required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder=" " required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder=" " required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder=" " required>
                    </div>
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the terms</label>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                <div class="social-login">
                    <button class="social-btn google">Continue with Google</button>
                    <button class="social-btn facebook">Continue with Facebook</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
